---
parameters:
  reclass:
    storage:
      node:
        ctl01.vagrant.vm:
          name: ctl01
          domain: vagrant.vm
          classes:
            - system.linux.system.single
            - service.galera.master.cluster
            - system.openstack.control.mk20_lab
            - system.openstack.common.mk20_lab_advanced
          params:
            salt_master_host: ${_param:reclass_config_master}
            single_address: 192.168.200.101
            keepalived_vip_interface: eth1
            keepalived_vip_priority: 103
            mysql_cluster_role: master
            rabbitmq_cluster_role: master
            opencontrail_database_id: 1
        ctl02.vagrant.vm:
          name: ctl02
          domain: vagrant.vm
          classes:
            - system.linux.system.single
            - service.galera.slave.cluster
            - system.openstack.control.mk20_lab
            - system.openstack.common.mk20_lab_advanced
          params:
            salt_master_host: ${_param:reclass_config_master}
            single_address: 192.168.200.102
            keepalived_vip_interface: eth1
            keepalived_vip_priority: 102
            mysql_cluster_role: slave
            rabbitmq_cluster_role: slave
            opencontrail_database_id: 2
        ctl03.vagrant.vm:
          name: ctl03
          domain: vagrant.vm
          classes:
            - system.linux.system.single
            - service.galera.slave.cluster
            - system.openstack.control.mk20_lab
            - system.openstack.common.mk20_lab_advanced
          params:
            salt_master_host: ${_param:reclass_config_master}
            single_address: 192.168.200.103
            keepalived_vip_interface: eth1
            keepalived_vip_priority: 101
            mysql_cluster_role: slave
            rabbitmq_cluster_role: slave
            opencontrail_database_id: 3
        cpt01.vagrant.vm:
          name: cpt01
          domain: vagrant.vm
          classes:
            - system.linux.system.single
            - system.openstack.compute.mk20_lab
            - system.openstack.common.mk20_lab_advanced
          params:
            salt_master_host: ${_param:reclass_config_master}
            single_address: 192.168.200.105
            opencontrail_compute_address: 192.168.200.105
            opencontrail_compute_gateway: 192.168.200.1
            opencontrail_compute_iface: eth1

        cpt02.vagrant.vm:
          name: cpt02
          domain: vagrant.vm
          classes:
            - system.linux.system.single
            - system.openstack.compute.mk20_lab
            - system.openstack.common.mk20_lab_advanced
